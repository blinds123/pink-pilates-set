<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .icon-preview { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; margin: 20px 0; }
        .icon-item { text-align: center; }
        .icon-item canvas { border: 1px solid #ddd; border-radius: 8px; }
        .download-btn { background: #E8B4B8; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 8px; }
        .download-btn:hover { background: #D4A5A9; }
        h1 { color: #333; text-align: center; }
        .instructions { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ€ Pink Pilates PWA Icon Generator</h1>

        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Right-click on each icon below</li>
                <li>Select "Save image as..."</li>
                <li>Save with the exact filename shown</li>
                <li>Place all icons in the <code>/images/icons/</code> folder</li>
            </ol>
        </div>

        <div class="icon-preview" id="iconContainer"></div>

        <div style="text-align: center; margin-top: 30px;">
            <button onclick="generateAllIcons()" style="background: #E8B4B8; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">
                Generate All Icons
            </button>
        </div>
    </div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function createIconCanvas(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#E8B4B8');
            gradient.addColorStop(1, '#D4A5A9');

            // Draw rounded rectangle background
            const radius = size / 8;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Add white border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size / 50;
            ctx.stroke();

            // Draw ballet wrap icon
            ctx.save();
            ctx.translate(size / 2, size / 2);

            // Ballet wrap shape
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            const wrapWidth = size * 0.3;
            const wrapHeight = size * 0.25;
            ctx.moveTo(-wrapWidth/2, -wrapHeight/4);
            ctx.lineTo(-wrapWidth/2, -wrapHeight/2);
            ctx.quadraticCurveTo(0, -wrapHeight/2 - 10, wrapWidth/2, -wrapHeight/2);
            ctx.lineTo(wrapWidth/2, -wrapHeight/4);
            ctx.lineTo(wrapWidth/4, wrapHeight/4);
            ctx.quadraticCurveTo(0, wrapHeight/3, -wrapWidth/4, wrapHeight/4);
            ctx.closePath();
            ctx.fill();

            // Small circle for decoration
            ctx.beginPath();
            ctx.arc(0, -wrapHeight/3, size * 0.015, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            // Brand text for larger icons
            if (size >= 192) {
                ctx.font = `bold ${size * 0.08}px Arial`;
                ctx.fillStyle = '#ffffff';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Pink Pilates', 0, size * 0.35);
            }

            ctx.restore();

            return canvas;
        }

        function generateAllIcons() {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';

            iconSizes.forEach(size => {
                const iconDiv = document.createElement('div');
                iconDiv.className = 'icon-item';

                const canvas = createIconCanvas(size);
                const filename = `icon-${size}x${size}.png`;

                canvas.id = `icon-${size}`;
                iconDiv.appendChild(canvas);

                // Add download button
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = `Download ${filename}`;
                downloadBtn.onclick = () => downloadIcon(canvas, filename);

                const filenameLabel = document.createElement('div');
                filenameLabel.textContent = filename;
                filenameLabel.style.fontSize = '12px';
                filenameLabel.style.marginTop = '5px';
                filenameLabel.style.fontFamily = 'monospace';

                iconDiv.appendChild(filenameLabel);
                iconDiv.appendChild(downloadBtn);
                container.appendChild(iconDiv);
            });
        }

        function downloadIcon(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Auto-generate icons on page load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
